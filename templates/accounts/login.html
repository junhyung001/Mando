{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
        <script src="https://tistory3.daumcdn.net/tistory/941717/skin/images/jquery.min.js" type="text/javascript" href="./test.js"></script> 
        <script src="https://tistory3.daumcdn.net/tistory/941717/skin/images/snowfall.jquery.js" type="text/javascript" href="./test.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body class="body">
        <div class="display-container">
            <div class="all">
                <div class="title">
                    <h1><span>M</span><span>A</span><span>N</span><span>,</span><span>D</span><span>O</span><span>!</span></h1>
                </div>
                <div class="main_img">
                    <img class="mando1" src="{% static 'accounts/source/img/mando1.png' %}" />
                    <img class="mando2" src="{% static 'accounts/source/img/mand02.png' %}" />
                    <img class="mando3" src="{% static 'accounts/source/img/mando3.png' %}" />
                </div>
                <div class="login-wrapper">
                    <form class="loginform" action="{% url 'accounts:login' %}" method="POST" id="login-form">
                            {% comment %} 
                            <input type="text" name="userId" placeholder="이메일">
                            <input type="password" name="userPassword" placeholder="비밀번호"> 
                            {% endcomment %}
                            
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="로그인">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
